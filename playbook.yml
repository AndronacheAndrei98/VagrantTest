---
- hosts: all
  remote_user: ubuntu
  become: true
  tasks:
    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - name: check docker is active
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure group "docker" exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: adding ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Add user to docker group
      ansible.builtin.user:
        name: vagrant
        groups: docker
        append: true

    - name: Copy file and overwrite if it exists
      ansible.builtin.copy:
        src: /vagrant/mariaConfig/50-server.cnf
        dest: /etc/mysql/mariadb.conf.d/
        owner: root
        group: root
        mode: '0644'
        force: yes

    - name: Install MariaDB server
      apt:
        name: mariadb-server
        state: present

    - name: Ensure MariaDB service is running and enabled
      service:
        name: mariadb
        state: started
        enabled: yes
